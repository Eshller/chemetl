{% extends "Work/Elements/base.html" %}
{% block Team %}
{% load static %}
<!-- partial:index.partial.html -->
<link rel="stylesheet" href={% static "Work/css/Teams.css" %}>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<br><br>
<center>
  <center><h1 style="font-size:50px"> Our Team</h1></center>
</center>
<br><br>
<div class="container">
<div class="row">
{% for item in ContactList %}
<div class="col-md-4 col-sm-4">
  <div class="team-member">
    <div class="team-img">
      <img src= {% static item.image %} alt="team member" class="img-responsive">
    </div>
    <div class="team-hover">
      <div class="desk">
        <h4>Hi There !</h4>
        <p>I love to introduce myself as a {{item.Position}}</p>
        {{item.about}}
      </div>
    </div>
  </div>
  <div class="team-title">
    <h5>{{item.Name}}</h5>
    <span>{{item.Position}}</span>
  </div>
</div>
{% endfor %}
</div>
</div>
</tbody>
</table>
</div><br>
<br>

{% endblock %}
